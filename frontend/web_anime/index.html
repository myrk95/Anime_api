<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button class="login" onclick="login()">Ingresar</button>
        <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        <p id="mensaje" style="color:red; margin-top:10px;"></p>
    </div>

    <script>
      function login() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const mensaje = document.getElementById('mensaje');

          if (!email || !password) {
              mensaje.textContent = 'Por favor, completa todos los campos.';
              return;
          }

          fetch('http://127.0.0.1:5000/autenticar_usuario', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ mail: email, password: password })
          })
          .then(res => res.json())  // <- Faltaba esto
          .then(data => {
              if (data.error) {
                  mensaje.textContent = data.error;
              } else {
                  // Guardar usuario en localStorage
                  localStorage.setItem('usuarioActual', JSON.stringify({
                      nombre: data.nombre,
                      apellidos: data.apellidos,
                      mail: email,
                      rol: data.rol || 'usuario'
                  }));
                  window.location.href = 'dashboard.html';
              }
          })
          .catch(err => {
              console.error(err);
              mensaje.textContent = 'Error al conectar con el servidor.';
          });
      }
    </script>
</body>
</html>
