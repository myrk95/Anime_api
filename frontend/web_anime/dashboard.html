<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Anime API</title>
<link rel="stylesheet" href="estilos.css">
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    h2 { color: #333; }
    #resultado { margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; border-bottom: 1px solid #ddd; }
</style>
</head>
<body>
<div class="container">
    <h2>Dashboard Anime API</h2>
    <p id="bienvenida"></p>

    <button onclick="mostrarPerfil()">Mostrar mi perfil</button>
    <button onclick="mostrarUsuarios()">Mostrar todos los usuarios</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>

    <div id="resultado"></div>
</div>

<script>
let usuarioActual;

try {
    usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));
    if (!usuarioActual || !usuarioActual.mail) throw 'Debes iniciar sesión primero.';
    document.getElementById('bienvenida').innerText = `Bienvenido, ${usuarioActual.nombre} ${usuarioActual.apellidos}`;
} catch(err) {
    document.getElementById('resultado').innerHTML = `<p style="color:red">${err}</p>`;
    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
}

// Mostrar perfil
function mostrarPerfil() {
    fetch(`http://127.0.0.1:5000/mostrar_usuario?mail=${usuarioActual.mail}`)
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                document.getElementById('resultado').innerHTML = `<p style="color:red">${data.error}</p>`;
            } else {
                document.getElementById('resultado').innerHTML = `
                    <h3>Mi Perfil</h3>
                    <p>Nombre: ${data.nombre}</p>
                    <p>Apellidos: ${data.apellidos}</p>
                    <p>Email: ${data.mail}</p>
                    <p>Rol: ${data.rol}</p>
                `;
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById('resultado').innerHTML = `<p style="color:red">Error al conectar con el servidor</p>`;
        });
}

// Mostrar todos los usuarios
function mostrarUsuarios() {
    fetch(`http://127.0.0.1:5000/mostrar_usuarios?mail=${usuarioActual.mail}`)
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                document.getElementById('resultado').innerHTML = `<p style="color:red">${data.error}</p>`;
            } else {
                let html = '<h3>Usuarios Registrados</h3><ul>';
                data.forEach(u => {
                    html += `<li><strong>${u.nombre} ${u.apellidos}</strong> - ${u.mail} - ${u.rol}</li>`;
                });
                html += '</ul>';
                document.getElementById('resultado').innerHTML = html;
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById('resultado').innerHTML = `<p style="color:red">Error al conectar con el servidor</p>`;
        });
}

// Cerrar sesión
function cerrarSesion() {
    localStorage.removeItem('usuarioActual');
    window.location.href = 'login.html';
}
</script>
</body>
</html>
