<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellidos" placeholder="Apellidos" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>

        <!-- Select para rol -->
        <label for="rol">Rol:</label>
        <select id="rol">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button class="register" onclick="registrar()">Registrarse</button>
        <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <script>
        function registrar() {
            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rol = document.getElementById('rol').value; // tomamos el valor del select

            if(!nombre || !apellidos || !email || !password){
                alert('Por favor, completa todos los campos.');
                return;
            }

            fetch('http://127.0.0.1:5000/registro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, apellidos, email, password, rol })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    alert('Registro exitoso!');
                    window.location.href = 'index.html';
                } else {
                    alert('Error: ' + data.mensaje);
                }
            })
            .catch(err => {
                console.error(err);
                alert('Error en la conexión con el servidor.');
            });
        }
    </script>
</body>
</html>
